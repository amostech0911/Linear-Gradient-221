  <title>A Text</title>

    .txt h1{
      font-size: 2rem;
      background: linear-gradient(to right, purple,orange);
      
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    button{
      
      background: linear-gradient( to right, green,yellow)
    
    }
     </style>
</head>

<body>
  
<div class="txt">

</div>  

<div class="btn">

</div>
  

</body>

</html>
